{% extends 'base.html' %}
{% block content %}
    <div class="alert alert-danger rounded-bottom-0 mb-0 fw-bold">Oops! Looks like the page you requested doesn't exist:</div>
    {% if error %}
        <div class="alert alert-secondary rounded-top-0 mt-0 px-5"><small>{{ error }}</small></div>
    {% endif %}
    <p class="text-center"><a href="{{ url_for('idp.home') }}">Return to home page</a></p>
{% endblock %}
