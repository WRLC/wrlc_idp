{% extends "base.html" %}
{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('idp.home') }}">Home</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('idp.admin') }}">Admin</a></li>
            <li class="breadcrumb-item active" aria-current="page">Roles</li>
        </ol>
    </nav>
    <div class="row align-items-center">
        <h1 class="col col-10">Roles</h1>
        <span class="col col-2 text-end">
            <a class="btn btn-primary" href="{{ url_for('idp.add_role') }}">Add Role</a>
        </span>
    </div>
    <table class="table table-striped table-sm">
        <thead>
            <tr class="table-dark">
                <th scope="col" class="col-2">Name</th>
                <th scope="col" class="col-10">Description</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
                <tr>
                    <th class="table-light" scope="row">
                        <a href="{{ url_for('idp.role_detail', role_name=role.name) }}">{{ role.name }}</a>
                    </th>
                    <td>{{ role.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
