services:
  wridp:
    build: .
    volumes:
      - .:/app
    working_dir: /app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wridp.rule=Host(`idp.wrlc.localhost`)"
      - "traefik.http.routers.wridp.tls=true"
      - "traefik.http.routers.wridp.entrypoints=websecure"
    depends_on:
      - wridp_db
    networks:
      - proxy

  wridp_db:
    image: mariadb:latest
    environment:
      MARIADB_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wridp_db.rule=Host(`db.idp.wrlc.localhost`)"
      - "traefik.tcp.services.wridp.loadbalancer.server.port=3306"
      - "traefik.http.routers.wridp.entrypoints=mysql"
    networks:
      - proxy

volumes:
    mysql-data:

networks:
  proxy:
    external: true
